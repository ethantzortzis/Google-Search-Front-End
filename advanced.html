<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">  
        <title>Advanced Search</title>
    </head>

    <body class="advBody">
        <div class="link-container">
            <div class="link">
                <a href="index.html">Google Search</a>
            </div>
        </div>
        
        <h2>Advanced Search</h2>
        <hr>
        <h4>Find pages with...</h4>
        
        <form class="advform" action="https://www.google.com/search">
            <div class="forms">
                <label>all these words:</label>
                <input type="text" name="as_q" id="as_q"> 
                <!-- <label>Type the important words:  tricolor rat terrier</label>  -->
            </div>

            <div class="forms">
                <label>this exact word or phrase:</label>
                <input type="text" name="as_epq" id="as_epq">
                <!-- <label>Put exact words in quotes:  "rat terrier"</label> -->
            </div>

            <div class="forms">
                <label>any of these words:</label>
                <input type="text" name="as_oq" id="as_oq">
                <!-- <label>Type OR between all the words you want:  miniature OR standard</label> -->
            </div>

            <div class="forms">
                <label>none of these words:</label>
                <input type="text" name="as_eq" id="as_eq">
                <!-- <label>Put a minus sign just before words you don't want:  -rodent, -"Jack Russell"</label> -->
            </div>

            <div class="asButton">
                <input type="submit" value="Advanced Search">
            </div>
        </form>
    </body>
</html>
