<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/x-icon" href="https://www.google.com/favicon.ico">
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="index.css">  
        <title>Search</title>
    </head>
    <body class="googleBody">
        <div class="googleLogo">
            <img src="GoogleLogo.jpg" alt="Google logo">
        </div>

        <form action="https://www.google.com/search">
            <div class="searchBar">
                <i class="fas fa-magnifying-glass" style="color: #9aa0a6; padding-right: 12px;"></i>
                <input type="text" name="q" placeholder="Search Google">
            </div>
            
            <div class="button">
                <input type="submit" value="Google Search">
                <input type="submit" name="btnI" value="I'm Feeling Lucky">
            </div>
        </form>   
        
        <div class="link-container">
            <div class="link">
                <a href="advanced.html">Advanced Search</a>
            </div>
        
            <div class="link">
                <a href="img.html">Image Search</a>
            </div>
        </div>
    </body>
</html>
